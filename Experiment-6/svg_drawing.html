<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive SVG Drawing Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>SVG Drawing Tool</h1>

    <div class="controls">
      <label>Tool:
        <select id="tool">
          <option value="freehand">Freehand</option>
          <option value="line">Line</option>
          <option value="rect">Rectangle</option>
        </select>
      </label>
      <label>Stroke width:
        <input id="size" type="range" min="1" max="14" value="3" />
      </label>
      <label>Color:
        <input id="color" type="color" value="#1e90ff" />
      </label>
      <button id="undo" type="button">Undo</button>
      <button id="clear" type="button">Clear</button>
    </div>

    <div class="stage">
      <svg id="board" viewBox="0 0 900 520" preserveAspectRatio="xMidYMid meet">
        <rect x="6" y="6" width="888" height="508" rx="4" ry="4" fill="#f7f7f7" stroke="#555" stroke-width="2" />
        <g id="layer"></g>
      </svg>
    </div>

    <p class="hint">Click and drag inside the gray area to draw. Change tool, color or width anytime. Use Undo or Clear to manage shapes.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
