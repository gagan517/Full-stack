<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

   
<link rel="stylesheet" href="style.css">
</head>
<body class="light">
    
    <div class="container">

    
<header>
 <div class="title">Admin Dashboard</div>
<div class="theme-switch">
<label>
 <input type="checkbox" id="theme-toggle"> Dark Mode
</label>
 </div>
        </header>

    
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

        
        <main>
            <h2>Welcome, Admin!</h2>
            <p>This is the main content area. Add charts, tables, or reports here.</p>
        </main>

       
        <footer>
            &copy; 2025 Admin Panel
        </footer>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('change', () => {
            body.classList.toggle('dark', themeToggle.checked);
            body.classList.toggle('light', !themeToggle.checked);
        });
    </script>
</body>
</html>
